<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>component</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
        <ol>
            <!-- 使用 Vue 中注册的组件 -->
            <todo-item></todo-item>
        </ol>
        <br>

        <oL>
            <!-- 将item传到自定义组件中，自定义组件（子组件）就可以使用父域中的值了 -->
            <todo-item-2 
            v-for="item in groceryList" 
            v-bind:todo="item"  
            v-bind:key="item.id">
            </todo-item-2>
        </oL>
    </div>
</body>
<script>
    /*
     在 vue 中注册组件，一个组件本质上一个拥有预定义选项的一个 Vue 实例。
    */
    Vue.component('todo-item', {
        template: '<li>代办项</li>'
    })

    Vue.component('todo-item-2', {
        props: ['todo'], // 外部的数据在组件中使用，要先在 props 中引入
        template: '<li>{{ todo.text }}</li>'
    })

    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello, world!',
            groceryList: [
                { id: 0, text: '蔬菜'},
                { id: 1, text: '奶酪'},
                { id: 2, text: '苹果'}
            ]
        }
    })
</script>

</html>
